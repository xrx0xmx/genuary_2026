<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genuary 2026</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Mono', monospace;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 2rem;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #888;
      font-size: 1rem;
    }
    
    .days-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
    }
    
    .day-card {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    
    .day-card:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.2);
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .day-card .label {
      font-size: 0.7rem;
      color: #666;
      margin-top: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .day-card.disabled {
      opacity: 0.3;
      pointer-events: none;
    }
    
    /* Tooltip para mostrar el prompt */
    .prompt-tooltip {
      position: fixed;
      max-width: 320px;
      padding: 1rem 1.25rem;
      background: linear-gradient(135deg, rgba(30, 30, 50, 0.98), rgba(20, 20, 35, 0.98));
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 10px;
      color: #e8e8e8;
      font-size: 0.85rem;
      font-weight: 400;
      line-height: 1.5;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 107, 107, 0.1);
      pointer-events: none;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .prompt-tooltip.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .prompt-tooltip::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
      border-radius: 10px 10px 0 0;
    }
    
    .prompt-tooltip .day-number {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #feca57;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    
    footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      color: #555;
      font-size: 0.8rem;
    }
    
    footer a {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>GENUARY 2026</h1>
      <p class="subtitle">Creative coding challenges • p5.js</p>
    </header>
    
    <div class="days-grid" id="days"></div>
    
    <footer>
      <p>Made with p5.js + Vite</p>
    </footer>
  </div>
  
  <!-- Tooltip flotante para mostrar prompts -->
  <div class="prompt-tooltip" id="tooltip">
    <div class="day-number"></div>
    <div class="prompt-text"></div>
  </div>
  
  <script type="module">
    // Descubre automáticamente las carpetas numéricas con index.html
    const dayEntries = import.meta.glob('./{1..31}/index.html', { eager: false });
    
    // Cargar los prompts de cada día disponible (sintaxis moderna de Vite)
    const promptFiles = import.meta.glob('./{1..31}/prompt.txt', { 
      query: '?raw', 
      import: 'default',
      eager: true 
    });
    const prompts = {};
    for (const [path, content] of Object.entries(promptFiles)) {
      const match = path.match(/\.\/(\d+)\/prompt\.txt$/);
      if (match) {
        prompts[Number(match[1])] = content.trim();
      }
    }

    // Obtener los días disponibles de las claves del glob
    const availableDays = Object.keys(dayEntries)
      .map((path) => {
        const match = path.match(/\.\/(\d+)\/index\.html$/);
        return match ? Number(match[1]) : null;
      })
      .filter((day) => Number.isFinite(day))
      .sort((a, b) => a - b);

    const daysContainer = document.getElementById('days');
    const tooltip = document.getElementById('tooltip');
    const tooltipDayNumber = tooltip.querySelector('.day-number');
    const tooltipPromptText = tooltip.querySelector('.prompt-text');

    for (let i = 1; i <= 31; i++) {
      const isAvailable = availableDays.includes(i);
      const card = document.createElement('a');
      card.href = isAvailable ? `/${i}/` : '#';
      card.className = `day-card ${isAvailable ? '' : 'disabled'}`;
      card.dataset.day = i;
      card.innerHTML = `
        <span>${i}</span>
        <span class="label">Day</span>
      `;
      
      // Eventos para mostrar/ocultar tooltip
      if (isAvailable && prompts[i]) {
        card.addEventListener('mouseenter', (e) => showTooltip(e, i));
        card.addEventListener('mousemove', updateTooltipPosition);
        card.addEventListener('mouseleave', hideTooltip);
      }
      
      daysContainer.appendChild(card);
    }

    function showTooltip(e, day) {
      tooltipDayNumber.textContent = `Day ${day}`;
      tooltipPromptText.textContent = prompts[day];
      tooltip.classList.add('visible');
      updateTooltipPosition(e);
    }

    function updateTooltipPosition(e) {
      const padding = 15;
      const tooltipRect = tooltip.getBoundingClientRect();
      let x = e.clientX + padding;
      let y = e.clientY + padding;
      
      // Ajustar si se sale por la derecha
      if (x + tooltipRect.width > window.innerWidth - padding) {
        x = e.clientX - tooltipRect.width - padding;
      }
      
      // Ajustar si se sale por abajo
      if (y + tooltipRect.height > window.innerHeight - padding) {
        y = e.clientY - tooltipRect.height - padding;
      }
      
      // Asegurar que no se salga por la izquierda ni por arriba
      x = Math.max(padding, x);
      y = Math.max(padding, y);
      
      tooltip.style.left = `${x}px`;
      tooltip.style.top = `${y}px`;
    }

    function hideTooltip() {
      tooltip.classList.remove('visible');
    }
  </script>
</body>
</html>
